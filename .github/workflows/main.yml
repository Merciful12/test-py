# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch: 
    inputs:
      GLOSSARY_DEF_FILE:
        required: true
        description: GLOSSARY_DEF_FILE
      branch:
        required: false
        description: branch to publish
        default: gh-pages

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2.2.2
      - name: Install deps
        run: pip install requests
        
      - run: echo ${{ toJson(github) }}
      
      - name: Run script
        run: python main.py ${{ github.event.inputs.GLOSSARY_DEF_FILE }}
        
      - name: Publishing
        run: |
          mkdir public
          cp index.html public
          cd public
          git init
          git config --local user.email "${{ github.context.actor }}"
          git config --local user.name "${{ github.context.actor }}@users.noreply.github.com"
          git add .
          git commit -m "Add changes" -a
          git push -f https://${{ secrets.ACCESS_TOKEN }}@github.com/${{ github.event.repository.name }}.git master:${{ github.event.inputs.branch }}
          echo DONE
